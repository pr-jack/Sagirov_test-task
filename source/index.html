<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="page-wrapper">
    <header class="page-header">
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <img src="img/symbol-cross.svg" alt="Кнопка закрыть меню">
        </button>
        <div class="main-nav__burger">
          <button class="main-nav__button button" type="button">
            <img src="img/burger_button.png" alt="Кнопка открыть меню">
          </button>
        </div>
        <div class="wrapper">
          <a class="main-nav__logo">
            <i></i><i></i><i></i><i></i>
            <img class="main-nav__logo--image" src="img/logo.png" alt="SpaceX">
          </a>
          <ul class="main-nav__list main-nav__list--closed">
            <li class="main-nav__list--item">
              <a>Главная</a>
            </li>
            <li class="main-nav__list--item">
              <a class="main-nav__list--link" href="#">Технология</a>
            </li>
            <li class="main-nav__list--item">
              <a class="main-nav__list--link" href="#">График полетов</a>
            </li>
            <li class="main-nav__list--item">
              <a class="main-nav__list--link" href="#">Гарантии</a>
            </li>
            <li class="main-nav__list--item">
              <a class="main-nav__list--link" href="#">О компании</a>
            </li>
            <li class="main-nav__list--item">
              <a class="main-nav__list--link" href="#">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="intro">
        <div class="wrapper">
          <div class="intro-title">
            <div class="intro-title__text"></div>
            <div class="intro-title__text-original">
              <h1 class="intro-title__text-original--title">Путешествие</h1>
              <p class="intro-title__text-original--description">на красную планету</p>
            </div>
            <a href="#" class="intro-title__button">Начать путешествие</a>
          </div>
          <div class="intro-about about">
            <a class="about__marketplace" href="#">
              <div class="wrapper__about wrapper__about--marketplace">
                <p class="about__marketplace--text text">Мы</p>
                <p class="about__marketplace--digit digit">1</p>
                <p class="about__marketplace--text text">на рынке</p>
              </div>
            </a>
            <a class="about__guarantee" href="#">
              <div class="wrapper__about wrapper__about--guarantee">
                <p class="about__guarantee--text text">Гарантируем</p>
                <p class="about__guarantee--digit digit">50%</p>
                <p class="about__guarantee--text text">безопасность</p>
              </div>
            </a>
            <a class="about__calendar" href="#">
              <div class="wrapper__about wrapper__about--calendar">
                <p class="about__guarantee--text text">Календарик за</p>
                <p class="about__guarantee--digit digit">2001<span>г.</span></p>
                <p class="about__guarantee--text text">в подарок</p>
              </div>
            </a>
            <a class="about__travel" href="#">
              <div class="wrapper__about wrapper__about--travel">
                <p class="about__guarantee--text text">Путешествие</p>
                <p class="about__guarantee--digit digit">597</p>
                <p class="about__guarantee--text text">дней</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </header>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
